<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em casa caso.</p>
    <ul type="square">
        
            <li><abbr title="Use a tag &lt p &gt">Parágrafo</abbr></li>
            
            <li>
                <abbr title="Use a tag &lt h1 &gt">Título</abbr>
            </li>
            
            <li>
                <abbr title="Use a tag &lt img &gt">Imagens</abbr>
            </li>
            
            <li>
                <abbr title="Use a tag &lt abrr &gt">Abreviações</abbr>
            </li>
            
            <li>
                <abbr title="Use a tag &lt ol type=1 &gt">Listas numeradas</abbr>
            </li>
            
            <li>
                <abbr title="Use a tag &lt ins &gt">Lista com demarcadores</abbr>
            </li>
        
    </ul>
</body>
</html>

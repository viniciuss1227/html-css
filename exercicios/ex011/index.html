<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTM5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzino áudios</h1>
    <p>Vamos aprender a reproduzir áudios no HTML</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/waiting-for-love.mp3" type="audio/mpag">
        <source src="midia/cybercore - playlist.ogg" type="audio/ogg">
        <source src="midia/cybercore - playlist.nav" type="audio/nav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio <a href="midia/cybercore - playlist.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    
    </audio>
    
</body>
</html>
